{% extends "parent.html" %}
{% load static %}




{% block body %}

  <!-- alert  -->
    {%if messages %}
       {%for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
             {{message}}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
       {% endfor %}
    {% endif %}
    
    <div class="row">
        <div class="col-sm-4">
          <img src="{% static 'images/myimg10.png' %}" class="mt-5 fixed mx-5" height="450px" alt="">
        </div>
        <div class="col-sm-8">
          <div class="mt-4 rounded-3 w-75  border  mb-5 m-auto shadow">
            <h1 style="text-align:center;  color:rgb(15, 15, 15)" class="fs-2 mt-4 text-decoration-underline font-calibri">Student Registration Form</h1>
            <form class="form-group px-3 py-5" method="POST"  action="{% url 'nouapp:registration' %}">
              {% csrf_token %}
              <label class="form-label">Enter Roll no.</label>
              <input type="text" name="rollno" class="form-control">
              <label class="form-label mt-3">Enter Your Name</label>
              <input type="text" name="name" class="form-control">
              <label class="form-label mt-3">Enter Your Father Name</label>
              <input type="text" name="fname" class="form-control">
              <label class="form-label mt-3">Enter Your Mother Name</label>
              <input type="text" name="mname" class="form-control">
              <label class="form-label mt-4">Select Gender</label>
              <input type="radio" name="gender" value="Male" class="form-check-input mx-2 mt-4" />Male
              <input type="radio" name="gender" value="Female" class="form-check-input mx-2 mt-4" />Female<br>
              <label class="form-label mt-3">Enter DOB</label>
              <input type="date" name="dob" class="form-control" />
              <label class="form-label mt-3">Enter Your Address</label>
              <textarea name="address" class="form-control"></textarea>
              <label class="form-label mt-3">Select Program</label>
              <select name="program" class="form-control">
                <option selected >--Select Program---</option>
                <option value="B.Tech">B.Tech.</option>
                <option value="M.Tech">M.Tech.</option>
              </select>
              <label class="form-label mt-3">Select Branch</label>
              <select name="branch" class="form-control">
                <option selected >--Select Branch--</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Infromation Technology</option>
              </select>
              <label class="form-label mt-3">Select Year</label>
              <select name="year" class="form-control">
                <option selected >--Select Year--</option>
                <option value="First year">First year</option>
                <option value="Second year">Second year</option>
                <option value="Third year">Third year</option>
                <option value="Final year">Final year</option>
              </select>
              <label class="form-label mt-3">Enter Contact No.</label>
              <input type="number" name="contactno" class="form-control" />
              <label class="form-label mt-3">Enter Email Address</label>
              <input type="text" name="emailaddress" class="form-control"/>
              <label class="form-label mt-3">Enter Passowrd</label>
              <input type="password" name="password" class="form-control" />
              <label class="form-label mt-3">Confirm Password</label>
              <input type="password" name="confirmpassword" class="form-control" />
              <label class="form-label mt-3">Enter Captcha Code</label>
              {{form.captcha}}
                  
              <button type="submit " class="btn  mt-4 w-100 text-light" style="background-color: rgb(95 95 246);">Register</button>
            </form>
        
          </div> 
        </div>
    </div>
  
{% endblock %}
