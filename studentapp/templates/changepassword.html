{% extends "studentparent.html" %}
{% block body %}
    <!-- alert  -->
    {%if messages %}
       {%for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
             {{message}}<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
       {% endfor %}
    {% endif %}

    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Change Password</h1>   
            <form method="POST" action="{% url 'studentapp:changepassword' %}" class=" mt-5 form-group">
                {% csrf_token %}
                <table class="table table-bordered text-light" style="width:60%; margin:auto;">
                    <tr>
                        <td>Enter Old Password</td>
                        <td><input type="password" name="oldpassword" required class="form-control text-light"></td>
                    </tr>
                    <tr>
                        <td>Enter New Password</td>
                        <td><input type="password" name="newpassword" required class="form-control text-light"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="confirmpassword" required class="form-control text-light"></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-warning">Change Password</button>
                        </td>
                    </tr>

                </table>
            </form>
              
        </div>
    </div>
{% endblock body %}
